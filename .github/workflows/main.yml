name: Node.js App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: ðŸ”§ Build, Test  Node.js App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name:  Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name:  Install dependencies
        run: npm install

      - name:  Run tests 
        run: |
          echo "No tests defined yet"
      
  security:
    runs-on: ubuntu-latest
    steps:
    
      - name:  Install dependencies
        run: npm install


      - uses: actions/checkout@master
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
  greet-contributor:
      name: Greet First-Time Contributor
      runs-on: ubuntu-latest
      if: github.event_name == 'pull_request' && github.event.pull_request.user.login != github.repository.owner
      steps:
        - name: ðŸ’¬ Post welcome comment
          uses: actions/github-script@v6
          with:
            script: |
              github.rest.issues.createComment({
                issue_number: context.payload.pull_request.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: "Welcome to the project, @${{ github.actor }}! Thanks for your contribution"
              })

  log-success:
      name: Log Completion
      runs-on: ubuntu-latest
      needs: build
      steps:
        - name:  Final log
          run: echo "All CI jobs completed successfully and Docker image pushed!"
